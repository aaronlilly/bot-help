
     <!DOCTYPE html>
<html>
<head>
<style>
p.a {
  font-family: "Times New Roman", Times, serif;
}

p.b {
  font-family: Arial, Helvetica, sans-serif;
}
     
 #arfont
     {
  font-family: Arial, Helvetica, sans-serif;
} 
     
   
     
     
     @font-face {
  font-family: 'MyWebFont';
  src: url('webfont.woff') format('woff'), /* Pretty Modern Browsers */
       
}
     
     #specialfont {
  font-family: 'MyWebFont', Fallback, sans-serif;
}
     
</style>
</head>
<body>
<h1>The font-family Property</h1>

   
  <p class="a">This is a paragraph, shown in the Times New Roman font.</p>

<p class="b">This is a paragraph, shown in the Arial font.</p>

 <div id='arfont'>
  this should also be Arial font.    
 </div>     
    
     <div id='specialfont'>
          this should be my special font>
          </div>
     
     
</body>
</html>
